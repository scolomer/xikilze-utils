group = 'org.xikilze'
version = '1.3'

apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = '1.6'

eclipse {
    classpath {
        containers.clear()
        containers.add('org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.6')
    }
}

dependencies {
	testCompile 'junit:junit:4.11'
}

repositories {
    mavenCentral()
}
